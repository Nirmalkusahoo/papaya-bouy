<div class="folder-structure-container">
  <h1>Folder Explorer</h1>
  <app-folder *ngFor="let folderObj of folders;index as i" [folder]="folderObj" [index]="i" (deleteFolderEvent)="deleteFolder($event)" ></app-folder>

  <button class="code-btn" mat-mini-fab (click)="openGitHubUrl()" matTooltip="Check Code">
    <mat-icon class="code">code</mat-icon>
  </button>
</div>
