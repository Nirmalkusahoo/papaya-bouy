<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions>
  <button
    *ngIf="data.btn1"
    mat-button
    [mat-dialog-close]="data.btn1.btnActionMessage"
  >
    {{ data.btn1.btnLevel }}
  </button>
  <button
    *ngIf="data.btn2"
    mat-button
    [mat-dialog-close]="data.btn2.btnActionMessage"
    cdkFocusInitial
  >
    {{ data.btn2.btnLevel }}
  </button>
</div>
