<div class="qs-list-container">
  <div class="page-title">Topics</div>
  <div class="topic" *ngFor="let qs of listOfQs; index as i">{{i + 1}} . <span>{{qs}}</span></div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Find two sum of target" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="questionTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Question</th>
        <td mat-cell *matCellDef="let row"> {{row.questionTitle}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="questionUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Question Url</th>
        <td mat-cell *matCellDef="let row"> {{row.questionUrl}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="answerUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Answer Url</th>
        <td mat-cell *matCellDef="let row"> {{row.answerUrl}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="conceptUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Concept Url</th>
        <td mat-cell *matCellDef="let row"> {{row.conceptUrl}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
